<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, AGOL!!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- calls for the arcgis api's CSS file and JS library. -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!-- Adding the modules, API key, and map constant needed for a full screen map app -->
  <script>
  
    require([
     "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/Graphic",  
      "esri/layers/GraphicsLayer"
    ], function (esriConfig,Map, MapView, Graphic, GraphicsLayer) {

      esriConfig.apiKey = "AAPK7d13587c1f82408cbc5a040c7059d8fee7IBoeXwdO2zPSzZvEywKiEr-G85VeIgjX2FmIlp-IoFVmo7QLBxqKibLvYv8ppp";
      const map = new Map({
        basemap: "arcgis-topographic" // Basemap layer
      });

      const view = new MapView({
          map: map,
          center: [-82.3549, 29.6436], // Longitude, latitude
          zoom: 15, // Zoom level
          container: "viewDiv" // Div element
        });
      
       //adding a graphics layer
        const graphicsLayer = new GraphicsLayer();  
        map.add(graphicsLayer);
    
        const point = { //Create a point  
          type: "point",  
          longitude: -82.3493462,    //long lat of Albert and Alberta statue
          latitude: 29.65312124109323
          };

        //defining the marker style
        const simpleMarkerSymbol = {  
          type: "simple-marker",  
          color: [243, 112, 33],  // Gators orange
          style: "x",
          outline: {  
            color: [0, 84, 150], // Gators blue  
            width: 1
          }  
        };

        //defining popup properties
        const popupTemplate = {
          title: "{Name}",
          content: "{Description}"
        }
        const attributes = {
            Name: "Albert and Alberta Statue",
            Description: "A statue of the University of Florida's mascots, by Peter Forster."
        }

       // creating the point
        const pointGraphic = new Graphic({
          geometry: point,
          symbol: simpleMarkerSymbol,
          
          // adding popup properties
          attributes: attributes,
          popupTemplate: popupTemplate
        });

        //adding the point to the graphics layer
        graphicsLayer.add(pointGraphic);
    });
  </script>

  <!-- css to make a full screen map -->
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

</head>
<body>

  <!-- the div to displays the map  -->
  <div id="viewDiv"></div>

</body>
</html>
